<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link rel="icon" href="ChatGPT Image Mar 31, 2025, 09_38_59 AM.png" type="image/x-icon">
  <style>
    body {
      height: 100%;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      color: #fff;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .carousel {
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    .carousel img {
      width: auto;
      max-width: 100%;
      max-height: 300px; /* limit height */
      display: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      margin: auto;
    }

    .carousel img.active {
      display: block;
    }

    .footer {
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff;
    }

    /* Confetti styles */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Hide audio controls */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üéÇ Happy Birthday Sweeta! üéâ</h1>

  <audio id="bgMusic" loop>
  <source src="happy-birthday-334876.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Play button only shows if autoplay fails -->
<button id="playButton" style="display: none; margin-top: 20px; padding: 10px 20px; font-size: 1em;">
  ‚ñ∂ Play Birthday Song
</button>

<script>
  const music = document.getElementById("bgMusic");
  const button = document.getElementById("playButton");

  // Try to play music on load
  window.addEventListener("load", () => {
    music.volume = 0.5;
    music.play().catch(() => {
      // Autoplay failed - show button
      button.style.display = "inline-block";
    });
  });

  // Play music manually if button is clicked
  button.addEventListener("click", () => {
    music.play();
    button.style.display = "none"; // hide button after playing
  });
</script>

  <div class="carousel" id="carousel">
    <img src="488160556_9179263812183476_4292697185826131838_n.jpg" class="active" alt="Birthday Photo 1">
    <img src="491026324_647118498242780_7136878502754489850_n.png" alt="Birthday Photo 2">
    <img src="491655409_702533945504467_8059976018913005687_n_.jpeg" alt="Birthday Photo 3">
    <img src="Screenshot 2025-05-21 185133.png" alt="Birthday Photo 4">
    <img src="Screenshot 2025-05-23 112600.png" alt="Birthday Photo 5">
    <img src="loveely.png" alt="Birthday Photo 6">
  </div>

  <div class="footer">
    Wishing you a day filled with love, laughter, and cake! üç∞
  </div>

  <script>
    // Image carousel
    let current = 0;
    const images = document.querySelectorAll('.carousel img');

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 1000); // Change image every 3 seconds

    // Confetti animation
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 100);
  </script>

</body>
</html>
